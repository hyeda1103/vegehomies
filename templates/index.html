<body>
    <div class="map_wrap" id="grad1" style="height: 100vh; padding: 10px;">

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1a3b30143ac575087758f5d636d25c4c&libraries=services"></script>


    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = {
                center: new kakao.maps.LatLng(37.5638, 126.9084), // 지도의 중심좌표
                level: 6 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커를 담을 배열입니다
        var markers = [];


        // 키워드로 장소를 검색합니다.
        $(document).ready(function() {
            searchPlaces();
        });



        // 키워드 검색을 요청하는 함수입니다.
        function searchPlaces() {
            $.ajax({
                type: 'GET',
                url: '/vegeInfo',
                data: {},
                success: function(response) {

                    if (response['result'] == 'success') {
                        let drunkenVege = response['drunkenVege']

                        var list = [];

                        for (let i = 0; i < drunkenVege.length; i++) {
                            var name = drunkenVege[i]['name'];
                            list.push(name);
                        }

                        // console.log(list);

                        var list, r = Math.floor(Math.random() * list.length);
                        console.log(list[r]);

                        document.getElementById('search').placeholder = list[r];

                        var keyword = document.getElementById('search').value;

                        if (!keyword.replace(/^\s+|\s+$/g, '')) {
                            alert('키워드를 입력해주세요!');
                            return false;
                        } else
                            changeColor(keyword);
                        displayPlaces(drunkenVege, keyword);

                    }
                }
            })
        }

        function changeColor(keyword) {
            if (keyword != '') {
                document.getElementById('searchBtn').style.color = 'rgba(94, 0, 202, 0.8)';
            } else document.getElementById('searchBtn').style.color = black;
        }

        // 검색 결과 목록과 마커를 표출하는 함수입니다.
        function displayPlaces(drunkenVege, keyword) {

            var listEl = document.getElementById('placesList'),
                menuEl = document.getElementById('menu_wrap'),
                fragment = document.createDocumentFragment(),
                listStr = '';

            // 검색 결과 목록에 추가된 항목들을 제거합니다
            removeAllChildNods(listEl);

            // 
            var places = [];

            for (let i = 0; i < drunkenVege.length; i++) {

                // 특수문자 포함여부를 확인하기 위한 정규표현식 
                var regExp = /[ \{\}\[\]\/?.,;:|\)*~`!^\-_+┼<>@\#$%&\ '\"\\(\=]/gi;

                // DB 지역구
                var district = drunkenVege[i]['district'];
                var cityOnly = district.split(' ')[0];
                var districtOnly = district.split(' ')[1];
                var districtRe = district.replace(/(\s*)/g, ""); // 지역구의 모든 공백을 제거
                var newDistrict = districtRe.replace(regExp, ""); // 모든 특수문자를 제거

                // DB 식당이름
                var name = drunkenVege[i]['name'];
                var nameRe = name.replace(/(\s*)/g, ""); // 이름의 모든 공백을 제거
                var newName = nameRe.replace(regExp, ""); // 모든 특수문자를 제거

                // 입력된 키워드
                var keyword = document.getElementById('search').value;
                var keywordRe = keyword.replace(/(\s*)/g, ""); // 키워드의 모든 공백을 제거
                var newKeyword = keywordRe.replace(regExp, ""); // 모든 특수문자를 제거


                if (newKeyword == newDistrict || newKeyword == newName || newKeyword == cityOnly || newKeyword == districtOnly) {
                    places.push(drunkenVege[i]);
                }
            }


            // 지도를 재설정할 범위정보를 가지고 있을 LatLngBounds 객체를 생성합니다
            var bounds = new kakao.maps.LatLngBounds();

            // 지도에 표시되고 있는 마커를 제거합니다
            removeMarker();

            if (places.length != 0) {
                for (var i = 0; i < places.length; i++) {

                    // 마커를 생성합니다
                    var placePosition = new kakao.maps.LatLng(places[i]['latitude'], places[i]['longitude']),
                        title = places[i]['name'],
                        marker = addMarker(placePosition, i, title), // 검색 결과 마커를 생성합니다
                        itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다


                    // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                    // LatLngBounds 객체에 좌표를 추가합니다
                    bounds.extend(placePosition);

                    // 마커에 표시할 인포윈도우를 생성합니다 
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:10px; width: 250px; z-index:1;">' + places[i]['address'] + '</div>' // 인포윈도우에 표시할 내용
                    });

                    // 마커에 이벤트를 등록하는 함수 만들고 즉시 호출하여 클로저를 만듭니다
                    // 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                    (function(marker, infowindow) {
                        // 마커에 click 이벤트를 등록하고 마우스 오버 시 인포윈도우를 표시합니다 
                        kakao.maps.event.addListener(marker, 'click', function() {
                            infowindow.open(map, marker);
                        });

                        // 마커에 mouseout 이벤트를 등록하고 마우스 아웃 시 인포윈도우를 닫습니다
                        kakao.maps.event.addListener(marker, 'mouseout', function() {
                            infowindow.close();
                        });
                    })(marker, infowindow);

                    fragment.appendChild(itemEl);

                }

                // 검색결과 항목들을 검색결과 목록 Elemnet에 추가합니다
                listEl.appendChild(fragment);
                menuEl.scrollTop = 0;

                map.setBounds(bounds);
            } else { // 키워드에 알맞은 장소가 DB 내에 없는 경우, 검색 결과가 존재하지 않는다는 알림창을 띄워줍니다. 
                alert('검색 결과가 존재하지 않습니다.');
                return false;
            }

        }


        // 검색결과 항목을 Element로 반환하는 함수입니다
        function getListItem(index, places) {

            var instaUrl = "http://www.instagram.com/" + places.instaID + "/?hl=ko";
            // console.log(instaUrl)

            var photoUrl = "#";

            var el = document.createElement('li'),
                itemStr = '<span class="markerbg marker_' + (index + 1) + '"></span>' +
                '<div class="info">' +
                '   <h2>' + places.name + '</h2>';

            itemStr += '    <span>' + places.address + '</span>';

            itemStr += '<a href="' + instaUrl + '" target="_blank">' + '<span class="tel">' + '@' + places.instaID + '</span>' + '</a>';

            itemStr += '<p style="text-align: right" onclick="switchVisible();">' + '술집구경👀' + (index + 1) + '</p>'

            el.innerHTML = itemStr;
            el.className = 'item';



            return el;
        }



        function switchVisible() {
            if (document.getElementById('menu_wrap')) {

                if (document.getElementById('menu_wrap').style.display == 'none') {
                    document.getElementById('menu_wrap').style.display = 'block';
                    document.getElementById('menu_wrap2').style.display = 'none';
                } else {
                    document.getElementById('menu_wrap').style.display = 'none';
                    document.getElementById('menu_wrap2').style.display = 'block';
                }
            }
        }




        // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
        function addMarker(placePosition, i, title) {
            var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
                imageSize = new kakao.maps.Size(36, 37), // 마커 이미지의 크기
                imgOptions = {
                    spriteSize: new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                    spriteOrigin: new kakao.maps.Point(0, (i * 46) + 10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                    offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
                },
                markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: placePosition, // 마커를 표시할 위치
                    title: title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image: markerImage // 마커 이미지
                });

            marker.setMap(map); // 지도 위에 마커를 표출합니다
            markers.push(marker); // 배열에 생성된 마커를 추가합니다

            return marker;
        }



        // 지도 위에 표시되고 있는 마커를 모두 제거합니다
        function removeMarker() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }



        // 검색결과 목록의 자식 Element를 제거하는 함수입니다
        function removeAllChildNods(el) {
            while (el.hasChildNodes()) {
                el.removeChild(el.lastChild);
            }
        }
    </script>
