                    // setTimeout(() => {

                    image: markerImage // ÎßàÏª§ Ïù¥ÎØ∏ÏßÄ

            markers.push(marker); // Î∞∞Ïó¥Ïóê ÏÉùÏÑ±Îêú ÎßàÏª§Î•º Ï∂îÍ∞ÄÌï©ÎãàÎã§

        function removeMarker() {

        function displayMarkers(list) {

            var bounds = new kakao.maps.LatLngBounds();

            // ÏßÄÎèÑÏóê ÌëúÏãúÎêòÍ≥† ÏûàÎäî ÎßàÏª§Î•º Ï†úÍ±∞Ìï©ÎãàÎã§
            removeMarker();

            if (list.length != 0) {

                    // ÎßàÏª§Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§
                    var placePosition = new kakao.maps.LatLng(list[i]['latitude'], list[i]['longitude']),
                        title = list[i]['name'],
                        marker = addMarker(placePosition, i, title), // Í≤ÄÏÉâ Í≤∞Í≥º ÎßàÏª§Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§
                        itemEl = getListItem(i, list[i]); // Í≤ÄÏÉâ Í≤∞Í≥º Ìï≠Î™© ElementÎ•º ÏÉùÏÑ±Ìï©ÎãàÎã§


                    // Í≤ÄÏÉâÎêú Ïû•ÏÜå ÏúÑÏπòÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏßÄÎèÑ Î≤îÏúÑÎ•º Ïû¨ÏÑ§Ï†ïÌïòÍ∏∞ÏúÑÌï¥
                    // LatLngBounds Í∞ùÏ≤¥Ïóê Ï¢åÌëúÎ•º Ï∂îÍ∞ÄÌï©ÎãàÎã§
                    bounds.extend(placePosition);

                    // ÎßàÏª§Ïóê ÌëúÏãúÌï† Ïù∏Ìè¨ÏúàÎèÑÏö∞Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§ 
                    var infowindow = new kakao.maps.InfoWindow({

                    });

                    // ÎßàÏª§Ïóê Ïù¥Î≤§Ìä∏Î•º Îì±Î°ùÌïòÎäî Ìï®Ïàò ÎßåÎì§Í≥† Ï¶âÏãú Ìò∏Ï∂úÌïòÏó¨ ÌÅ¥Î°úÏ†ÄÎ•º ÎßåÎì≠ÎãàÎã§
                    // ÌÅ¥Î°úÏ†ÄÎ•º ÎßåÎì§Ïñ¥ Ï£ºÏßÄ ÏïäÏúºÎ©¥ ÎßàÏßÄÎßâ ÎßàÏª§ÏóêÎßå Ïù¥Î≤§Ìä∏Í∞Ä Îì±Î°ùÎê©ÎãàÎã§
                    (function (marker, infowindow) {
                        // ÎßàÏª§Ïóê click Ïù¥Î≤§Ìä∏Î•º Îì±Î°ùÌïòÍ≥† ÎßàÏö∞Ïä§ Ïò§Î≤Ñ Ïãú Ïù∏Ìè¨ÏúàÎèÑÏö∞Î•º ÌëúÏãúÌï©ÎãàÎã§ 
                        kakao.maps.event.addListener(marker, 'click', function () {
                            infowindow.open(map, marker);
                        });

                        // ÎßàÏª§Ïóê mouseout Ïù¥Î≤§Ìä∏Î•º Îì±Î°ùÌïòÍ≥† ÎßàÏö∞Ïä§ ÏïÑÏõÉ Ïãú Ïù∏Ìè¨ÏúàÎèÑÏö∞Î•º Îã´ÏäµÎãàÎã§
                        kakao.maps.event.addListener(marker, 'mouseout', function () {
                            infowindow.close();
                        });
                    })(marker, infowindow);

                    fragment.appendChild(itemEl);

                }


                // Í≤ÄÏÉâÍ≤∞Í≥º Ìï≠Î™© ÏàòÎ•º Î≥¥Ïó¨Ï§çÎãàÎã§
                var numStr = i;
                // console.log(numStr);

                document.getElementById("numofResults").innerHTML = '<p>' + 'Ï¥ù ' + numStr + 'Í∞úÏùò Í≤ÄÏÉâÍ≤∞Í≥ºÍ∞Ä ÏûàÏäµÎãàÎã§.' + '</p>';

                // Í≤ÄÏÉâÍ≤∞Í≥º Ìï≠Î™©Îì§ÏùÑ Í≤ÄÏÉâÍ≤∞Í≥º Î™©Î°ù ElemnetÏóê Ï∂îÍ∞ÄÌï©ÎãàÎã§
                listEl.appendChild(fragment);
                menuEl.scrollTop = 0;

                map.setBounds(bounds);

            }

        }
